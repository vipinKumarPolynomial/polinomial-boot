<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" *ngIf="carousalStatus">
  <div ngxSlickItem class="ngx-item slide" *ngFor="let item of corosalData; let i = index">
    <div *ngIf="i % 2 == 0" class="pp-box">
      <div class="property-item cursor-pointer neum-shadow" (click)="onButtonClick(item.value)">
        <div class="col-sm-12">
          <div class="row">
            <!--style="width:100%;"-->
            <div class="col-xs-3 no-pad">
              <div class="property-image"><img [src]=item.imageURL /></div>
            </div>
            <div class="col-xs-9 content-area">
              <h4 class="property-name">{{item.title}}</h4>
              <div class="price-tag" *ngFor="let val of item.description">
                <p class="prop-tag mb-1" *ngIf="val.informationType=='price'">Starting form</p>
                <p class="property-price" *ngIf="val.informationType=='price'">Rs {{val.displayValue}}<span
                    class="small ml-1">/ month</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <i class="fa fa-bookmark-o" aria-hidden="true"></i> -->
      <div *ngIf="i + 1 < corosalData.length" class="property-item cursor-pointer neum-shadow"
        (click)="onButtonClick(corosalData[i+1].value)">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-xs-3 no-pad">
              <div class="property-image"><img [src]=corosalData[i+1].imageURL /></div>
            </div>
            <div class="col-xs-9 content-area">
              <h4 class="property-name">{{corosalData[i+1].title}}
              </h4>
              <div class="price-tag" *ngFor="let vals of corosalData[i+1].description">

                <p class="prop-tag mb-1" *ngIf="vals.informationType=='price'">Starting form</p>
                <p class="property-price" *ngIf="vals.informationType=='price'">Rs {{vals.displayValue}}<span
                    class="small ml-1">/ month</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</ngx-slick-carousel>
